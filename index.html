<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="shortcut icon" href="icons8-calculator-64.png" type="image/x-icon">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="bubbles">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
    </div>
    <div class="container">
        <div id="calculator">
            <div class="key">
            <div class="display">
            <h3 id="display"></h3>
            <!-- <input type="text" id="display"> -->
            </div>
        
            <div class="btn">
            <button onclick="clearResult()">C</button>
            <!-- <button onclick="appendNumber('')"></button>
            <button onclick="appendNumber('')"></button> -->
            <button onclick="Operator('/')">&#247;</button>
          </div>
          <div class="btn">
            <button onclick="Digit(7)">7</button>
            <button onclick="Digit(8)">8</button>
            <button onclick="Digit(9)">9</button>
            <button onclick="Operator('*')">&times;</button>
          </div>
          <div class="btn">
            <button onclick="Digit(4)">4</button>
            <button onclick="Digit(5)">5</button>
            <button onclick="Digit(6)">6</button>
            <button onclick="Operator('-')">-</button>
          
          </div>
          <div class="btn">
            <button onclick="Digit(1)">1</button>
            <button onclick="Digit(2)">2</button>
            <button onclick="Digit(3)">3</button>
            <button onclick="Operator('+')">+</button>
            </div>
            <div class="btn">
              <button onclick="Digit('00')">00</button>
              <button onclick="Digit(0)">0</button>
              <button onclick="Digit('.')">.</button>
                <button onclick="calculate(symbol)">=</button>
                </div>
          </div>
          </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
